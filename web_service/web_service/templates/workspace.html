{% extends "base.html" %}
{% block content %}
<script type="text/javascript"  src="/static/scripts/workspace.js"></script>
<div id='create-workspace'>
 <form class="mx-auto" style="width: 95%;" action="/backend/workspace/create" method="post">
    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <label class="col-sm-2 col-form-label" for="git-project">Pipeline</label>
      <div class="col-sm-10" id="git-projects">
        <select id="git-projects-select" >
          <option selected>Select a Pipeline</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <label class="col-sm-2 col-form-label" for="username">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="username">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <label class="col-sm-2 col-form-label" for="workspace-name">Workspace Name Prefix</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="workspace-name" id="workspace-name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <label class="col-sm-2 col-form-label" for="build">Build</label>
      <div class="col-sm-10" id="builds">
        <input type="hidden" class="form-control" name="build-name-with-status" id="build-name-with-status">
<!--        <input type="hidden" class="form-control" name="volume-name" id="volume-name">-->
        <input type="hidden" class="form-control" name="pipeline-name" id="pipeline-name">
        <select id="builds-select">
          <option selected>Select a build</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-10">
        <button id="submit-button" type="submit" class="btn btn-primary mb-2" data-loading-text="<i class='fa fa-spinner fa-spin '></i>Creating Workspace...">Create Workspace</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
