{% extends "base.html" %}
{% block content %}
<script type="text/javascript"  src="/static/scripts/workspace_merge.js"></script>
<div id='create-merge-workspace'>
 <form class="mx-auto" style="width: 95%;" action="/backend/workspace/merge" method="post">

    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <label class="col-sm-2 col-form-label" for="username">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="username" id="username">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <label class="col-sm-2 col-form-label" for="workspace-name">Workspace Name Prefix</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="workspace-name" id="workspace-name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <label class="col-sm-2 col-form-label" for="source-workspace-name">Source Workspace Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="source-workspace-name" id="source-workspace-name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <label class="col-sm-2 col-form-label" for="build">Build</label>
      <div class="col-sm-10" id="builds">
        <input type="text" class="form-control" name="build-name" id="build-name">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <input type=hidden>
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-10">
        <button type="submit" id="submit-button" class="btn btn-primary mb-2" data-loading-text="<i class='fa fa-spinner fa-spin '></i>Creating Merge Workspace...">Create Merge Workspace</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
